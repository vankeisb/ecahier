<div class="entryListItem">
    <div class="row">
        <div class="span3">

            <div class="entryLinks">
                <div class="btn-group" data-dojo-attach-point="editLinkNode">
                    <a class="btn btn-small" href="${baseUrl}/view/Entry/${entry.id}"><i class="icon-eye-open"></i> voir</a>
                </div>
            </div>
            <div class="entryParticipants pull-left">
                <strong>Participants</strong> <br/>
                <span data-dojo-attach-point="participantsNode"></span>
            </div>
        </div>

        <div class="span8">
            <div class="entryDate">
                ${entry._creationDateFormatted}
            </div>

            <div class="entryText">
                ${entry.text}
            </div>
        </div>
    </div>

    <div class="row">
        <div>
            <div class="pull-right">
                Ecrit par <span data-dojo-type="ecahier.UserLink" data-dojo-props="user: this.entry.createdBy, baseUrl: this.baseUrl"></span>
            </div>
        </div>
    </div>
    <div class="row">
        <div>
            <div class="pull-center">

            </div>
        </div>
    </div>
</div>
