<div class="entryListItem">
    <table cellspacing="0" cellpadding="0" class="head">
        <tr>
            <td class="date">
                ${entry._creationDateFormatted}
            </td>
            <td>
                <div class="commands">
                    <span class="viewLink">
                        <a href="${baseUrl}/view/Entry/${entry._key}">voir</a>
                    </span>
                    <span class="editLink" data-dojo-attach-point="editLinkNode"></span>
                </div>
            </td>
        </tr>
    </table>
    <table cellpadding="0" cellspacing="0" class="people">
        <tr>
            <td class="createdBy user">
                <span data-dojo-type="ecahier.UserLink" data-dojo-props="user: this.entry.createdBy, baseUrl: this.baseUrl"></span>
            </td>
            <td class="participants user">
                <span data-dojo-attach-point="participantsNode"></span>
            </td>
        </tr>
    </table>
    <div>
        <div class="text">${entry.text}</div>
    </div>
</div>
