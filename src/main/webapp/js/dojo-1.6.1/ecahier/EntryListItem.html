<div class="entryListItem span9">
    <div class="row head">
        <div class="span3 entryDate">
            ${entry._creationDateFormatted}
        </div>
        <div class="span6 entryLinks">
            <span class="commands">
                <div class="btn-group pull-right" data-dojo-attach-point="editLinkNode">
                    <a class="btn" href="${baseUrl}/view/Entry/${entry._key}"><i class="icon-check"></i> voir</a>
                </div>
            </span>
        </div>
    </div>
    <div class="row">
        <div class="span9 people">
            <div class="row">
                <div class="span3 entryCreatedBy">
                    <strong>Auteur</strong>
                    <span data-dojo-type="ecahier.UserLink" data-dojo-props="user: this.entry.createdBy, baseUrl: this.baseUrl"></span>
                </div>
                <div class="span6 entryParticipants">
                    <strong>Participants</strong>
                    <span data-dojo-attach-point="participantsNode"></span>
                </div>
            </div>
        </div>
    </div>
    <div class="row entryText">
        <div class="span9">
            ${entry.text}
        </div>
    </div>
</div>
