<div class="entryListItem">
    <div>
        <span data-dojo-type="ecahier.UserLink" data-dojo-props="user: this.entry.createdBy"></span>
        <span class="date">${entry.creationDate}</span>
    </div>
    <div class="clearfix"></div>
    <div>
        <div class="text">${entry.text}</div>
        <div class="participants">Avec :
            <span data-dojo-attach-point="participantsNode"></span>
        </div>
    </div>
</div>
